                        Warehouse and Godowns: '1869'
      description: 'The Isochrone API computes areas that are reachable within a specified amount of time from a location, and returns the reachable regions as contours of polygons or lines that you can display on a map and also returns details about infrastructure and demographics of reachable regions.'
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  coordinates: '77.5946,12.9716'
                  profile: cycling
                  contours_minutes: '15'
              properties:
                coordinates:
                  type: string
                  minLength: 1
                profile:
                  type: string
                  minLength: 1
                contours_minutes:
                  type: string
                  minLength: 1
            examples:
              Sample Request:
                value:
                  coordinates: '77.5946,12.9716'
                  profile: cycling
                  contours_minutes: '15'
        description: ''
  /sheatmap:
    get:
      summary: Single Variable Heatmap
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    A_hex_ids:
                      - 8861892f55fffff
                    Max_Rank: '9'
                    Rank:
                      - 0
                      - 0
                      - 1
                      - 1
                    rest_count:
                      - 0
                      - 110
                      - 121
                      - 109
                properties:
                  Max_Rank:
                    type: string
                    minLength: 1
                  A_hex_ids:
                    type: array
                    items:
                      type: object
                  Rank:
                    type: array
                    items:
                      type: object
                  rest_count:
                    type: array
                    items:
                      type: object
                required:
                  - Max_Rank
                  - A_hex_ids
                  - Rank
                  - rest_count
              examples:
                Sample Response:
                  value:
                    Max_Rank: '2'
                    A_hex_ids:
                      - 8861892f55fffff
                      - 8861892017fffff
                      - 886016975bfffff
                      - 8860169759fffff
                      - 8860169657fffff
                    Rank:
                      - 1
                      - 1
                      - 2
                      - 2
                    rest_count:
                      - 1
                      - 1
                      - 2
                      - 2
      operationId: get-sheatmap
      description: 'This endpoint aids in making choropleth maps based on Single Variables Hex Ids and count. '
      parameters:
        - schema:
            type: string
          in: query
          name: var
          description: Variable for Heatmap Generation
          required: true
