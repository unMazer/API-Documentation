                            minLength: 1
                          Pan Shops:
                            type: string
                            minLength: 1
                          Police stations:
                            type: string
                            minLength: 1
                          Restaurants:
                            type: string
                            minLength: 1
                          Sports Club:
                            type: string
                            minLength: 1
                          Warehouse and Godowns:
                            type: string
                            minLength: 1
                        required:
                          - Apartments
                          - Bus Stops
                          - Cinemas
                          - Colleges
                          - Grocery_Stores
                          - Gyms
                          - Office Parks
                          - Pan Shops
                          - Police stations
                          - Restaurants
                          - Sports Club
                          - Warehouse and Godowns
                    required:
                      - Demographics
                      - Infra
                required:
                  - coordinates
                  - data
                x-examples:
                  example-1:
                    coordinates:
                      lat: 13.388617618153711
                      lng: 77.57514029874933
                    data:
                      Demographics:
