openapi: 3.0.2
info:
  version: 1.0.0
  title: UnMazer.AI API Documentation
  termsOfService: 'https://www.unmazer.ai/home/terms-conditions'
  contact:
    email: sales@unmazer.ai
    url: 'https://www.unmazer.ai'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  x-logo:
    url : 'https://github.com/unMazer/API-Documentation/blob/main/docs/logo.png?raw=true'
  description: These APIs are created and maintained by UnMazer.AI

tags:
  - name: FootFall Data
    # x-displayName: Data
    description: These API Endpoint are used to retrieve footfall analysis data.
  - name: FootFall Task
    # x-displayName: Task
    description: These API Endpoint are used to footfall analysis for a given Polygon. Polygon can be custom drawn by a user or output of the viewshed API.
  - name: Viewshed Data
    # x-displayName: Data
    description: These API Endpoint are used to retrieve viewshed analysis data.
  - name: Viewshed Task
    description: Analyse location's visibility and foot traffic for setting up new BillBoards/Hoardings for offline marketing
    # x-displayName: Task
  - name: Home Location Finder
    # x-traitTag: true
  - name : Heat Maps
  - name : Custom Polygon Data
  - name : Similar Neighborhood

x-tagGroups:
  - name: FootFall Analysis
    tags:
      - FootFall Data
      - FootFall Task
    
  - name: Vewshed Analysis
    tags:
      - Viewshed Data
      - Viewshed Task

  - name: Spatial Analysis
    tags:
      - Custom Polygon Data
      - Similar Neighborhood
      - Heat Maps
  - name: Home Location Finder
    tags:
      - Home Location Finder
    
servers: []
paths:
  /footfall/task:
    post:
      tags: 
        - FootFall Task
      summary: /footfall/task
      operationId: FootFall Analysis
      responses:
        '202': 
          description: "Accepted"
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: 'ID of the Task'
                x-examples:
                  application/json:
                    example-1:
                      id: '1234'
              examples:
                Sample Response:
                  value:
                    id: '1234'
        '400': 
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: 'Message string will contain validation error message.'
              examples:
                  Place Name not Found:
                      value:
                        message: 'Need to provide a place name.'
                  Polygon Coordinates not Found:
                      value:
                        message: 'Need to provide the coordinates.'
                  Already Exist in Database:
                      value:
                        message: 'Given coordinates already exists in the database.'
                  Area Validation Error:
                      value:
                        message: 'Area of polygon formed by the given coordinates is not within 0.05km^2 and 12.56km^2 limit'
              
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                place_name:
                  type: string
                  description : "Name of the Location"
                coordinates:
                  type: array
                  description: "Geometry of the location"
                  uniqueItems: true
                  minItems: 1
                  items:
                    required:
                      - longitude
                      - latitude
                    properties:
                      longitude:
                        type: number 
                        description: "Longitude of the point"                
                      latitude:
                        type: number
                        description: "Latitude of the point"
              required:
                - place_name
                - coordinates
            examples:
              Sample Request:
                value:
                  place_name : "location"
                  coordinates:
                    - latitude: 77.61174827814102
                      longitude: 12.935334392490226
                    - latitude: 77.61136204004288
                      longitude: 12.935180157977092
                    - latitude: 77.61105358600616
                      longitude: 12.93500239604705
                    - latitude: 77.61071026325226
                      longitude: 12.93457890387987
                    - latitude: 77.61053591966629
                      longitude: 12.934239063966542
                    - latitude: 77.61117428541183
                      longitude: 12.933742374029716
                    - latitude: 77.61149615049362
                      longitude: 12.934231221501534
                    - latitude: 77.61213719844817
                      longitude: 12.934615501996769
                    - latitude: 77.61174827814102
                      longitude: 12.935334392490226
      description: This Endpoint is to submit request to perform footfall analysis on a polygon using UnMazer.AI's Footfall Analysis API.
      parameters: []
  /task/{task_id}:
    get:
      tags:
        - FootFall Task
        - Viewshed Task
      summary: /task/{task_id}
      operationId: FootFall Analysis
      responses:
        '200': 
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: 'ID of the task'
                  state:
                    type: string
                    description: 'State of the Task'
                    enum : 
                        - SUCCESS 
                        - FAILURE
                        - PROGRESS
                  result:
                    type: object
                    x-nullable: true
                    description: 'Result of the Task (NONE if ERROR encounter)'
                    properties:
                      current:
                        type: string
                        description: "Index of currently running function"
                      function:
                        type: string
                        description: "Current executing function name"
                      total:
                        type: string
                        description: "Total number functions to execute"
                  error:
                    type: string
                    x-nullable: true
                    description: 'Error message will be present if request resulted in error and its compelete traceback'
                x-examples:
                  application/json:
                    example-1:
                      id: '1234'
              examples:
                PROGRESS:
                  value:
                    id: '1234'
                    status: 'PROGRESS'
                    result: 
                        "current": "1"                  
                        "function": "footfall_finder" 
                        "total": "s"
                    error: None
                ERROR:
                  value:
                    id: '1234'
                    status: 'FAILURE'
                    error: "GPU Memory limit execeed..."

      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                task_id:
                  type: string
                  decription: "ID of the task"
              required:
                - task_id
            examples:
              Sample Request:
                value:
                  task_id : "1234"
      description: This Endpoint is to submit request to get status of a particular task using Task ID. 
      parameters: []
