                            description : "Mobile AD ID of the visitiors"
                            items:
                              type: string
                          latitude:
                            type: array
                            description : "Latitude of the home location of the visitors"
                            items:
                              type: number
                          longitude:
                            type: array
                            description : "Longitude of the home location of the visitors"
                            items:
