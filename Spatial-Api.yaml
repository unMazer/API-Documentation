            application/json:
              schema:
                description: ''
                type: object
                properties:
                  coordinates:
                    type: object
                    properties:
                      lat:
                        type: number
                      lng:
                        type: number
                    required:
                      - lat
                      - lng
                  data:
                    type: object
                    properties:
                      Demographics:
                        type: object
                        properties:
                          Female:
                            type: string
                            minLength: 1
                          Houses:
                            type: string
                            minLength: 1
                          Male:
                            type: string
                            minLength: 1
                          Population:
                            type: string
                            minLength: 1
                        required:
                          - Female
                          - Houses
                          - Male
                          - Population
                      Infra:
                        type: object
                        properties:
                          Apartments:
                            type: string
                            minLength: 1
                          Bus Stops:
                            type: string
                            minLength: 1
                          Cinemas:
                            type: string
                            minLength: 1
                          Colleges:
