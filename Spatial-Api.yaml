              examples:
                Sample Resonse:
                  value:
                    coordinates:
                      - - 77.6336
                        - 13.110966
                      - - 77.6326
                        - 13.110102
                      - - 77.6336
                        - 13.110966
                    data:
                      Demographics:
                        Female: '4857320'
