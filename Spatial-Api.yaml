openapi: 3.1.0
info:
  title: Spatial Api
  version: '1.0'
  summary: This Api is for fetching data to show on cards and aiding in plotting hex on maps.
  description: 'Using this Api we fetch the data required to showcase in our website. '
servers: []
paths:
  /post_json:
    post:
      summary: Custom Polygon
      operationId: Custom Polygon
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  Area:
                    type: string
                    minLength: 1
                  Demographics:
                    type: object
                    properties:
                      Female:
                        type: string
                        minLength: 1
                      Houses:
                        type: string
                        minLength: 1
                      Male:
                        type: string
                        minLength: 1
                      Population:
                        type: string
                        minLength: 1
                    required:
                      - Female
                      - Houses
                      - Male
                      - Population
                  Infra:
                    type: object
                    properties:
                      Apartments:
                        type: string
                        minLength: 1
                      Bus Stops:
                        type: string
                        minLength: 1
                      Cinemas:
                        type: string
                        minLength: 1
                      Colleges:
                        type: string
                        minLength: 1
                      Grocery_Stores:
                        type: string
                        minLength: 1
                      Gyms:
                        type: string
                        minLength: 1
                      Office Parks:
                        type: string
                        minLength: 1
                      Pan Shops:
                        type: string
                        minLength: 1
                      Police stations:
                        type: string
                        minLength: 1
                      Restaurants:
                        type: string
                        minLength: 1
                      Sports Club:
                        type: string
                        minLength: 1
                      Warehouse and Godowns:
                        type: string
                        minLength: 1
                    required:
                      - Apartments
                      - Bus Stops
                      - Cinemas
                      - Colleges
                      - Grocery_Stores
                      - Gyms
                      - Office Parks
                      - Pan Shops
                      - Police stations
                      - Restaurants
                      - Sports Club
                      - Warehouse and Godowns
                required:
                  - Area
                  - Demographics
                  - Infra
                x-examples:
                  example-1:
                    Area: '2133880086'
                    Demographics:
                      Female: '3431369'
                      Houses: '2648272'
                      Male: '3050565'
                      Population: '6481934'
                    Infra:
                      Apartments: '41'
                      Bus Stops: '1079'
                      Cinemas: '124'
                      Colleges: '1977'
                      Grocery_Stores: '505'
                      Gyms: '778'
                      Office Parks: '18'
                      Pan Shops: '399'
                      Police stations: '109'
                      Restaurants: '2061'
                      Sports Club: '28'
                      Warehouse and Godowns: '1707'
              examples:
                Sample Response:
                  value:
                    Area: '2133880086'
                    Demographics:
                      Female: '3431369'
                      Houses: '2648272'
                      Male: '3050565'
                      Population: '6481934'
                    Infra:
                      Apartments: '41'
                      Bus Stops: '1079'
                      Cinemas: '124'
                      Colleges: '1977'
                      Grocery_Stores: '505'
                      Gyms: '778'
                      Office Parks: '18'
                      Pan Shops: '399'
                      Police stations: '109'
                      Restaurants: '2061'
                      Sports Club: '28'
                      Warehouse and Godowns: '1707'
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                coordinates:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  items:
                    required:
                      - lat
                      - lng
                    properties:
                      lat:
                        type: number
                      lng:
                        type: number
              required:
                - coordinates
              x-examples:
                example-1:
                  coordinates:
                    - lat: 13.388617618153711
                      lng: 77.57514029874933
                    - lat: 12.81883149952699
                      lng: 77.03310705621149
                    - lat: 12.752539132573569
                      lng: 77.59368896484375
            examples:
              Sample Request:
                value:
                  coordinates:
                    - lat: 13.388617618153711
                      lng: 77.57514029874933
                    - lat: 12.81883149952699
                      lng: 77.03310705621149
                    - lat: 12.752539132573569
                      lng: 77.59368896484375
        description: Post the necessary fields for the API to create a new user.
      description: Lets a User Draw any Custom Polygon and returns various kinds of Variables.
      parameters: []
    parameters: []
  /isochrone_api:
    post:
      summary: Isochrone Data
      operationId: post-isochrone_api
      responses:
        '200':
          description: OK
