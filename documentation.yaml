                                items:
                                  type: number                          
                      cross_shopping : 
                        type : object
                        x-nullable: true
                        description: "Cross Shopping information for the location. Will not be present in case of Error"
                        properties:
                          pre_visits:
                            type: object  
                            description: "Visitors location history before visiting the location. {'A' : 10} means 10 percent of the users were at location A before they visited the location being analysed"
                          post_visit:
                            type: object
                            description: "Visitors location history after visiting the location. {'A' : 10} means 10 percent of the users were at location A before they visited the location being analysed"
                      popular_area : 
                        type : object
                        x-nullable: true
                        description: "Popular Areas near the location. Will not be present in case of Error"
                        properties:
                          place:
                            type: array
                            description: "List of name of popular places"
                            items:
                              type: string
                          category:
