                          avg_customer_visits : 
                            type: number
                            description: "Average number of visits made by visitors to the location"
                          loyal_customer_percentage : 
                            type: number
                            description: "Percetage of customers who visited the location two consecutive months"
                          lost_customer_percentage : 
                            type: number
                            description: "Percentage of customers who visited the location last month but not current month"
                          new_customer_percentage : 
                            type: number
                            description: "Percentage of customers who visited the location did not last month but did current month"
                          daily_visits : 
