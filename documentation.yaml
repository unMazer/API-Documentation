                              properties:
                                week:
                                  type: array
                                  description: "Week number"
                                  items:
                                    type: number
                                visits:
                                  type: array
                                  description: "Visit count of each week"
                                  items:
                                    type: number                           
                          hourly_visits : 
                            type: object
                            description: "Average hourly visit count of the location"
                            properties:
                              hour:
                                type: array
                                description: "Hour number"
                                items:
                                  type: number
                              visits:
                                type: array
                                description: "Visit count of each hour"
                                items:
